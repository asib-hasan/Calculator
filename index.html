<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator By Asib</h1>
    <div class="calBody">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="" id="result" class="asib">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="" id="" value="C" onclick="deleteme()">
                </td>
                <td>
                    <input type="button" name="" id="" value="(" onclick="calculator('(')">
                </td>
                <td>
                    <input type="button" name="" id="" value=")" onclick="calculator(')')">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="" id="" value="7" onclick="calculator('7')">
                </td>
                <td>
                    <input type="button" name="" id="" value="8" onclick="calculator('8')">
                </td>
                <td>
                    <input type="button" name="" id="" value="9" onclick="calculator('9')">
                </td>
                <td>
                    <input type="button" name="" id="" value="+" onclick="calculator('+')">
                </td>
            </tr>
            <tr>
                <td><input type="button" name="" id="" value="4" onclick="calculator('4')"></td>
                <td><input type="button" name="" id="" value="5" onclick="calculator('5')"></td>
                <td><input type="button" name="" id="" value="6" onclick="calculator('6')"></td>
                <td><input type="button" name="" id="" value="-" onclick="calculator('-')"></td>
            </tr>
            <tr>
                <td><input type="button" name="" id="" value="1" onclick="calculator('1')"></td>
                <td><input type="button" name="" id="" value="2" onclick="calculator('2')"></td>
                <td><input type="button" name="" id="" value="3" onclick="calculator('3')"></td>
                <td><input type="button" name="" id="" value="*" onclick="calculator('*')"></td>
            </tr>
            <tr>
                <td><input type="button" name="" id="" value="0" onclick="calculator('0')"></td>
                <td><input type="button" name="" id="" value="." onclick="calculator('.')"></td>
                <td><input type="button" name="" id="" value="/" onclick="calculator('/')"></td>
                <td><input type="button" name="" id="" value="=" onclick="answer()"></td>
            </tr>
        </table>
    </div>
    <script src="scr.js">
        
    </script>
</body>
</html>
